<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/07fe0f5430.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Job Listings</title>
  </head>

  <body>
    <header class="page-header" role="banner"></header>

    <main>
      <section
        id="cards-section"
        class="card-container"
        role="region"
        aria-labelledby="cards-section"
      >
        <div class="filter-section" role="complementary">
          <div id="filter-chips" class="filter-chips" role="list"></div>
          <span class="close-btn" aria-label="Clear all filters">Clear</span>
        </div>
      </section>
    </main>

    <script src="./app.js" type="module"></script>
  </body>
</html>
